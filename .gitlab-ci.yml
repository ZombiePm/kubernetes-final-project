stages:
  - build
  - push
  - deploy

variables:
  IMAGE_NAME: loadgenerator

# --- Build Stage ---
build_container:
  stage: build
  script:
    - echo "Building Docker image..."
    - docker version
    - docker build -t "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" src/loadgenerator/
    - echo "Built image $IMAGE_NAME:$CI_COMMIT_SHORT_SHA"

# --- Push Stage ---
push_container:
  stage: push
  script:
    - echo "Pushing Docker image..."
    - docker version
    # Пример для реального push в registry:
    # docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    # docker tag "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    # docker push "$CI_REGISTRY_IMAGE:$CI_COMMIT_SHORT_SHA"
    - echo "Would push image $IMAGE_NAME:$CI_COMMIT_SHORT_SHA to container registry"

# --- Deploy Stage ---
deploy:
  stage: deploy
  image: alpine/helm:3.12.1
  script:
    - echo "Deploying $IMAGE_NAME:$CI_COMMIT_SHORT_SHA to Kubernetes"
    - helm upgrade --install "$IMAGE_NAME" ./helm-loadgenerator --set "image.tag=$CI_COMMIT_SHORT_SHA" --namespace default

# --- Trigger pipeline only on master ---
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
