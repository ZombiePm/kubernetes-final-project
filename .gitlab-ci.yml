stages:
  - build
  - push
  - deploy

variables:
  IMAGE_NAME: loadgenerator

# --- Build Stage ---
build_container:
  stage: build
  image: docker:24
  services:
    - docker:dind
  script:
    - echo "Building Docker image..."
    - docker build -t "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" src/loadgenerator/
    - echo "Built image $IMAGE_NAME:$CI_COMMIT_SHORT_SHA"

# --- Push Stage ---
push_container:
  stage: push
  image: docker:24
  services:
    - docker:dind
  script:
    - echo "Pushing Docker image..."
    # Раскомментируйте для реального пуша:
    # docker tag "$IMAGE_NAME:$CI_COMMIT_SHORT_SHA" your-registry.com/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    # docker push your-registry.com/$IMAGE_NAME:$CI_COMMIT_SHORT_SHA
    - echo "Would push image $IMAGE_NAME:$CI_COMMIT_SHORT_SHA to container registry"

# --- Deploy Stage ---
deploy:
  stage: deploy
  image: alpine/helm:3.12.1
  script:
    - echo "Deploying $IMAGE_NAME:$CI_COMMIT_SHORT_SHA to Kubernetes"
    - helm upgrade --install "$IMAGE_NAME" ./helm-loadgenerator --set "image.tag=$CI_COMMIT_SHORT_SHA" --namespace default

# --- Trigger pipeline only on master ---
workflow:
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
